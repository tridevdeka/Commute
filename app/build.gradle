plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-parcelize'
}

android {
    namespace 'com.example.tummoc'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.tummoc"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures{
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation(project(":common:common_utils"))
    implementation(project(":googlemap:map_domain"))
    implementation(project(":googlemap:map_data"))
    implementation(project(":googlemap:map_presentation"))

    implementation (Dependencies.core)
    implementation (Dependencies.appCompat)
    implementation (Dependencies.androidMaterial)
    implementation (Dependencies.constraintLayout)
    testImplementation (TestImplementation.junit)
    androidTestImplementation (AndroidTestImplementation.junit)
    androidTestImplementation (AndroidTestImplementation.espresso)
    testImplementation(TestImplementation.truth)
    androidTestImplementation(AndroidTestImplementation.truth)
    testImplementation(TestImplementation.coroutine)

    implementation (Navigation.navigation)
    implementation (Navigation.navigationFragment)

    implementation DaggerHilt.hilt
    implementation DaggerHilt.hiltWorker
    kapt DaggerHilt.hiltAndroidCompiler
    kapt DaggerHilt.hiltCompiler

    implementation Retrofit.retrofit
    implementation Retrofit.gsonConvertor
    implementation Retrofit.okHttp
    implementation Retrofit.loggingInterceptor

    implementation(Room.room)
    kapt(Room.roomCompiler)

    implementation(Coroutines.coroutineCore)
    implementation(Coroutines.coroutineAndroid)
    implementation(ViewModel.lifecycleViewModel)
    implementation(ViewModel.lifeCycleRuntime)
    implementation(LiveData.livedata)

    implementation(ViewModelDelegate.viewModelDelegate)

    implementation(Glide.glide)
    kapt(Glide.annotationProcessor)

    implementation(CircularProgressBar.swipeRefresh)

    implementation(RoundedImageView.roundedImage)

    def work_version = "2.7.1"

    // Kotlin + coroutines
    implementation("androidx.work:work-runtime-ktx:$work_version")

    def multidex_version = "2.0.1"
    implementation("androidx.multidex:multidex:$multidex_version")

    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'


}